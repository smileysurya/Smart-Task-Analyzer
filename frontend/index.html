<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Analyzer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Smart Task Analyzer</h1>

    <section class="input">
      <h2>Add Task</h2>
      <form id="task-form">
        <input id="title" placeholder="Title" required />
        <input type="date" id="due_date" />
        <input id="estimated_hours" type="number" step="0.1" min="0.1" placeholder="Estimated hours" value="1" />
        <input id="importance" type="number" min="1" max="10" value="5" />
        <input id="dependencies" placeholder="Dependencies (comma-separated IDs)" />
        <button type="submit">Add</button>
      </form>

      <h3>Or paste JSON array</h3>
      <textarea id="bulk" rows="6" placeholder='[{"id":"1","title":"Task","due_date":"2025-11-30","estimated_hours":2,"importance":6}]'></textarea>
      <div class="controls">
        <select id="strategy">
          <option value="smart">Smart Balance (default)</option>
          <option value="fastest">Fastest Wins</option>
          <option value="impact">High Impact</option>
          <option value="deadline">Deadline Driven</option>
        </select>
        <button id="analyze">Analyze Tasks</button>
      </div>
    </section>

    <section class="output">
      <h2>Analyzed Tasks</h2>
      <div id="results"></div>
    </section>

    <section class="suggestions">
      <h2>Suggestions (Top 3)</h2>
      <div id="suggestions"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
